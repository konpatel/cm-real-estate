<section id="properties" class="properties-showcase">
  <div class="properties-showcase__container">
    <!-- Section Header -->
    <div class="properties-showcase__header">
      <h2 class="properties-showcase__title">Featured Properties</h2>
      <p class="properties-showcase__description">
        Discover our carefully selected collection of premium renovated properties in the heart of Athens. Each property has been expertly restored to the highest standards.
      </p>
    </div>

    <!-- Properties Grid -->
    <div class="properties-showcase__grid" *ngIf="properties.length > 0; else noProperties">
      <app-property-card
        *ngFor="let property of properties"
        [property]="property"
        (contactClick)="onContactProperty($event)"
      ></app-property-card>
    </div>

    <!-- No Properties Placeholder -->
    <ng-template #noProperties>
      <div class="properties-showcase__empty">
        <p>No featured properties available at the moment. Please check back soon!</p>
      </div>
    </ng-template>
  </div>
</section>
