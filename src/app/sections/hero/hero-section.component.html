<section id="hero" class="hero">
  <div class="hero__overlay"></div>

  <div class="hero__content">
    <h1 class="hero__headline">{{ headline }}</h1>
    <p class="hero__subheadline">{{ subheadline }}</p>

    <div class="hero__ctas">
      <button
        mat-raised-button
        class="hero__cta hero__cta--primary"
        (click)="scrollToSection('properties')"
        aria-label="View our property listings"
      >
        <mat-icon aria-hidden="true">home</mat-icon>
        <span>Explore Properties</span>
      </button>

      <button
        mat-raised-button
        class="hero__cta hero__cta--secondary"
        (click)="callToAction()"
        aria-label="Contact us by phone"
      >
        <mat-icon aria-hidden="true">phone</mat-icon>
        <span>Contact Us Today</span>
      </button>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div
    class="hero__scroll-indicator"
    (click)="scrollToSection('properties')"
    aria-label="Scroll down to view properties"
  >
    <mat-icon aria-hidden="true">keyboard_arrow_down</mat-icon>
    <span class="sr-only">Scroll down to view properties</span>
  </div>
</section>
