<header class="header" [class.scrolled]="isScrolled">
  <div class="header__container">
    <!-- Logo -->
    <div class="header__logo">
      <a (click)="scrollToSection('hero')" class="logo-link" aria-label="Christiano Immobiliare Home">
        <span class="logo-text">Christiano Immobiliare</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="header__nav" aria-label="Main navigation">
      <ul class="nav-list">
        <li *ngFor="let item of navItems" class="nav-item">
          <a
            (click)="scrollToSection(item.sectionId)"
            [class.active]="isActive(item.sectionId)"
            class="nav-link"
            [attr.aria-current]="isActive(item.sectionId) ? 'page' : null"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>

    <!-- Phone CTA -->
    <div class="header__cta">
      <a [href]="contactPhoneLink" class="phone-link" mat-raised-button color="primary">
        <mat-icon>phone</mat-icon>
        <span class="phone-number">{{ contactPhone }}</span>
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      class="header__mobile-toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Toggle navigation menu"
      mat-icon-button
    >
      <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <div class="mobile-menu__backdrop" (click)="toggleMobileMenu()"></div>
    <nav class="mobile-menu__content" aria-label="Mobile navigation">
      <ul class="mobile-nav-list">
        <li *ngFor="let item of navItems" class="mobile-nav-item">
          <a
            (click)="scrollToSection(item.sectionId)"
            [class.active]="isActive(item.sectionId)"
            class="mobile-nav-link"
            [attr.aria-current]="isActive(item.sectionId) ? 'page' : null"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>

      <!-- Mobile Phone CTA -->
      <div class="mobile-menu__cta">
        <a [href]="contactPhoneLink" class="mobile-phone-link" mat-raised-button color="primary">
          <mat-icon>phone</mat-icon>
          <span>{{ contactPhone }}</span>
        </a>
      </div>
    </nav>
  </div>
</header>
