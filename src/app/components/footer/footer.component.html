<footer class="footer">
  <div class="footer__container">
    <!-- Company Info -->
    <div class="footer__section footer__company">
      <div class="company-logo">
        <span class="logo-text">Christiano Immobiliare</span>
      </div>
      <p class="company-tagline">{{ tagline }}</p>
      <p class="company-copyright">
        Â© {{ currentYear }} Christiano Immobiliare. All rights reserved.
      </p>
    </div>

    <!-- Quick Links -->
    <div class="footer__section footer__links">
      <h3 class="section-title">Quick Links</h3>
      <ul class="links-list">
        <li *ngFor="let link of quickLinks" class="link-item">
          <a
            (click)="scrollToSection(link.sectionId)"
            class="link"
            [attr.aria-label]="'Navigate to ' + link.label"
          >
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Contact Info -->
    <div class="footer__section footer__contact">
      <h3 class="section-title">Contact Us</h3>
      <ul class="contact-list">
        <li class="contact-item">
          <mat-icon aria-hidden="true">location_on</mat-icon>
          <span>{{ contactInfo.address }}</span>
        </li>
        <li class="contact-item">
          <mat-icon aria-hidden="true">phone</mat-icon>
          <a [href]="contactInfo.phoneLink" [attr.aria-label]="'Call ' + contactInfo.phone">
            {{ contactInfo.phone }}
          </a>
        </li>
        <li class="contact-item">
          <mat-icon aria-hidden="true">email</mat-icon>
          <a [href]="'mailto:' + contactInfo.email" [attr.aria-label]="'Email ' + contactInfo.email">
            {{ contactInfo.email }}
          </a>
        </li>
      </ul>

      <!-- Social Media Links (hidden for now, can be enabled when URLs are available) -->
      <!--
      <div class="social-links">
        <a
          *ngFor="let social of socialLinks"
          [href]="social.url"
          [attr.aria-label]="social.name"
          class="social-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <mat-icon>{{ social.icon }}</mat-icon>
        </a>
      </div>
      -->
    </div>
  </div>
</footer>
